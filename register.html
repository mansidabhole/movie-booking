<script type="text/javascript">
function validate()
{
 if(reg.n.value=="")
    {
      alert("please enter your name"); 
      return false;
    }
 if(reg.u.value=="")
      {
      alert("please enter your username"); 
      return false;
    }
 if(reg.e.value=="")
      {
      alert("please enter your email id"); 
      return false;
    }
if(reg.c.value=="")
      {
      alert("please enter your contact"); 
      return false;
    }
if(reg.g[0].checked==false && reg.g[1].checked==false)
     {
      alert("please select gender"); 
      return false;
     }
if(reg.p.value=="")
     {
      alert("please enter your password"); 
      return false;
     }
if(reg.cp.value=="")
     {
      alert("please re-enter your password"); 
      return false;
     }
if(reg.cp.value!=reg.p.value)
     {
	 alert("passwords do not match");
	 return false;
     }
if (reg.DOBday.selectedIndex==0)
 {
  alert("please select day")
  return false;
 }
if (reg.DOBmonth.selectedIndex==0)
 {
  alert("please select month")
  return false;
 }
if (reg.DOByear.selectedIndex==0)
 {
  alert("please select year")
  return false;
 }
return true;
}
</script>
